# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en-US:
    menu:
      luminarias: "luminarias[en]"
      lojas: "lojas[en]"
      busca: "busca[en]"        

    home:

        destaque: "destaque[en]"
        solucoes: "soluções[en]"
        fotografias: "fotografias[en]"

    product:
        fotografia: "fotografia[en]"
        designer: "o designer[en]"
        share: "share[en]"
        dados_tec: "dados tecnicos[en]"
        desenho: "desenho[en]"

    categoria:
        por_tipo: "por tipo[en]"
        por_marca: "por marca[en]"

    familia:
        slideshow: "slideshow[en]"
        
    number:
        human: 
          format: 
            precision: 0
            delimiter: '.'
          storage_units:
              # Storage units output formatting.
              # %u is the storage unit, %n is the number (default: 2 MB)
            format: "%n %u"
            units:
              byte: 
               one: "Byte"
               other: "Bytes"
              kb: "KB"
              mb: "MB"
              gb: "GB"
              tb: "TB"